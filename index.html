<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Loja Online</title>
                <link rel="stylesheet" href="style.css">
                </head>
                <body>
                    <header>
                            <h1>Minha Loja</h1>
                                    <nav>
                                                <ul>
                                                                <li><a href="#produtos">Produtos</a></li>
                                                                                <li><a href="#contato">Contato</a></li>
                                                                                            </ul>
                                                                                                    </nav>
                                                                                                        </header>

                                                                                                            <main>
                                                                                                                    <section id="produtos">
                                                                                                                                <h2>Produtos em Destaque</h2>
                                                                                                                                            <div class="produtos">
                                                                                                                                                            <div class="produto">
                                                                                                                                                                                <h3>Produto 1</h3>
                                                                                                                                                                                                    <p>R$ 100,00</p>
                                                                                                                                                                                                                        <button onclick="adicionarAoCarrinho('Produto 1')">Adicionar ao Carrinho</button>
                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                        <div class="produto">
                                                                                                                                                                                                                                                                            <h3>Produto 2</h3>
                                                                                                                                                                                                                                                                                                <p>R$ 200,00</p>
                                                                                                                                                                                                                                                                                                                    <button onclick="adicionarAoCarrinho('Produto 2')">Adicionar ao Carrinho</button>
                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                    <div class="produto">
                                                                                                                                                                                                                                                                                                                                                                        <h3>Produto 3</h3>
                                                                                                                                                                                                                                                                                                                                                                                            <p>R$ 300,00</p>
                                                                                                                                                                                                                                                                                                                                                                                                                <button onclick="adicionarAoCarrinho('Produto 3')">Adicionar ao Carrinho</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                    </section>

                                                                                                                                                                                                                                                                                                                                                                                                                                                            <section id="contato">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h2>Fale Conosco</h2>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="nome">Nome:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="text" id="nome" name="nome" required>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="email">Email:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <input type="email" id="email" name="email" required>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <label for="mensagem">Mensagem:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <textarea id="mensagem" name="mensagem" required></textarea>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <button type="submit">Enviar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </section>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </main>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <footer>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </footer>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <script src="script.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </html>
